
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
    <!-- Bootstrap CSS -->
     <title>Collapse</title>    
</head>
<body>
    <div class="container">   
      
      <hr>
      <div class="row">
        <div id="accordion">
        <div class="col-6">

          <div class="card">
            <div class="card-header"></div>
            <button class="btn btn-link" data-target="#collapse1" data-toggle="collapse">
              informação  
            </button>
            <div class="collapse show" id="collapse1" data-parent="#accordion">
              <div class="card-body">
                Olá este é o corpo do accordion
              </div>
            </div>
          </div>
        </div>
          
        <div class="col-6">

          <div class="card">
            <div class="card-header"></div>
            <button class="btn btn-link" data-target="#collapse2" data-toggle="collapse">
              teste
            </button>
            <div class="collapse" id="collapse2" data-parent="#accordion">
              <div class="card-body">
                Olá este é o corpo do accordion
              </div>
            </div>
          </div>
        </div>
          
      </div>
    </div>     
    </div>


      
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    
    
</body>
</html>
